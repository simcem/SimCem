name: Python tests

on:
  - push
  - pull_request

jobs:
  unit-tests:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Dependencies
        run: |
          sudo apt install libsundials-dev coinor-libipopt-dev libboost-all-dev libeigen3-dev 
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install pytest matplotlib
      - name: Install simcem
        run: |
          python -m pip install .
      - name: Test simcem
        run: |
          pytest tests
  build_sdist:
    name: Build sdist
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup Python
        uses: actions/setup-python@v5
      - name: Dependencies
        run: |
          sudo apt-get install libsundials-dev coinor-libipopt-dev libboost-all-dev libeigen3-dev cmake
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install scikit-build twine
      - name: Build sdist
        run: python setup.py sdist
      - name: Check metadata
        run: twine check dist/*
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          path: dist/*.tar.gz
          retention-days: 2
  build_wheels:
    name: Build python wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04] # macos-latest (not working, unknown failure) windows-2019  (not working due to missing dependencies)
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install Visual C++ for Python 2.7
        if: runner.os == 'Windows'
        run: choco install vcpython27 -f -y
      - name: Setup Python
        uses: actions/setup-python@v5
      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install cibuildwheel
      - name: Build wheels
        env:
          CIBW_MANYLINUX_X86_64_IMAGE: "aihwkit/manylinux2014_x86_64_aihwkit"
          CIBW_BUILD: "cp36-manylinux_x86_64 cp37-manylinux_x86_64 cp38-manylinux_x86_64"
          CIBW_BEFORE_ALL_LINUX: >
            source .venv/bin/activate
            python -m pip install cmake && yum install -y sundials-devel coin-or-Ipopt-devel boost-devel eigen3-devel
          CIBW_BEFORE_BUILD_MACOS: >
            brew install ipopt eigen cmake sundials boost  &&
            source .venv/bin/activate
            python -m pip install numpy
          CIBW_TEST_REQUIRES: pytest
          CIBW_TEST_COMMAND: "python -m pytest {project}/tests"
        run: |
          source .venv/bin/activate
          python -m cibuildwheel --output-dir wheelhouse
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          path: ./wheelhouse/*.whl
          retention-days: 2
