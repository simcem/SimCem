name: Python Wheels

on:
  - push
  - pull_request

jobs:
  build_sdist:
    name: Build  sdist
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Setup Python
        uses: actions/setup-python@v2

      - name: Dependencies
        run: |
          sudo apt-get install libsundials-dev coinor-libipopt-dev libboost-all-dev libeigen3-dev
          python -m pip install scikit-build twine
      - name: Build sdist
        run: python setup.py sdist

      - name: Check metadata
        run: twine check dist/*

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          path: dist/*.tar.gz
          retention-days: 2

  build_wheels:
    name: Build python wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, macos-latest] # windows-2019  (not working due to missing dependencies)

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install Visual C++ for Python 2.7
        if: runner.os == 'Windows'
        run: choco install vcpython27 -f -y

      - name: Setup Python
        uses: actions/setup-python@v2

      - name: Dependencies
        run: |
          python -m pip install cibuildwheel

      - name: Build wheels
        env:
          CIBW_SKIP: "cp27-* pp27-* cp35-*"
          CIBW_BEFORE_ALL_LINUX: >
            pip install cmake && yum install -y sundials-devel coin-or-Ipopt-devel boost-devel eigen3-devel
          CIBW_BEFORE_BUILD_MACOS: >
            brew install ipopt eigen cmake sundials boost  &&
            python -m pip install numpy
          CIBW_TEST_REQUIRES: pytest
          CIBW_TEST_COMMAND: "python -m pytest {project}/tests"
        run: |
          python -m cibuildwheel --output-dir wheelhouse

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl
          retention-days: 2
